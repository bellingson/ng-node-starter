
<div class="modal fade" id="updateGuest">
    <div *ngIf="guest" class="modal-dialog">

        <form [formGroup]="form">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{guest.summary}}</h4>
            </div>
            <div class="modal-body">

                <table class="table">
                    <tr>
                        <th>Check In</th>
                        <td>{{guest.start | date}}</td>
                    </tr>
                    <tr>
                        <th>Check Out</th>
                        <td>{{guest.end | date}}</td>
                    </tr>
                    <tr>
                        <th>Days</th>
                        <td>{{guest.days}}</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td>
                            <input type="text" formControlName="total" class="form-control total"/>

                        </td>
                    </tr>

                </table>



                <div class="messages">

                    <h3>Messages</h3>

                    <div><label><input type="checkbox" formControlName="bookingThankyou"/>Booking Thank You</label></div>
                    <div><label><input type="checkbox" formControlName="weekBeforeTrip"/>Week Before Trip</label></div>
                    <div><label><input type="checkbox" formControlName="afterTrip"/>After Trip Thank You</label></div>


                </div>


                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" (click)="updateGuest()" class="btn btn-primary">Update</button>
            </div>
        </div><!-- /.modal-content -->
        </form>

    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
